<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esp-eBus Values</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <h1>Values</h1>
    <div class="controls">
        <button id="btnHome">Home</button>
        <button id="btnValues">Values</button>
        <span id="status">...</span>
    </div>
    <table>
        <thead id="valuesTableHeader"></thead>
        <tbody id="valuesTableBody"></tbody>
    </table>
    <script src="common.js"></script>
    <script>
        function handleValues() {
            fetchJson('/api/v1/values', data => {
                const keys = new Set();
                const valuesArray = data.values || [];

                const rows = valuesArray.map(value => {
                    Object.keys(value || {}).forEach(k => keys.add(k));
                    return Array.from(keys).map(k => value[k] === undefined ? '' : String(value[k]));
                });

                const cols = Array.from(keys);
                renderSimpleTable('valuesTableHeader', 'valuesTableBody', cols, rows);
            });
        }

        document.getElementById('btnHome').addEventListener('click', handleHome);
        document.getElementById('btnValues').addEventListener('click', handleValues);

        // Initial load
        handleValues();
    </script>
</body>

</html>
