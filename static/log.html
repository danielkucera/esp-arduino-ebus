<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esp-eBus Log</title>
    <link rel="stylesheet" href="common.css">
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px 14px;
            border-radius: 0.3rem;
            font-size: 13px;
            font-family: monospace;
            margin-top: 12px;
            width: 100%;
            box-sizing: border-box;
            color: #222;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px #0001;
        }
    </style>
</head>

<body>
    <h1>Log</h1>
    <div class="controls">
        <button id="btnHome">Home</button>
        <button id="btnPause">Pause</button>
        <button id="btnDownload">Download</button>
        <label style="font-size:0.9rem;"><input type="checkbox" id="autoScroll" checked> Auto-scroll</label>
        <span id="status">Connecting…</span>
    </div>
    <pre id="logContainer">Loading logs...</pre>
    <script src="common.js"></script>
    <script>
        const intervalMs = 500;
        let paused = false;
        let fetching = false;
        let lastSnapshot = null;
        let lastUpdateTime = '';
        const lines = [];
        const seen = new Set();
        const maxLines = 2000;

        async function fetchLogs() {
            if (paused) return;
            if (fetching) return;
            fetching = true;
            const statusEl = document.getElementById('status');
            try {
                statusEl.textContent = (lastUpdateTime || 'Connecting…') + ' ▉';
                const response = await fetch('/logdata');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.text();
                const pre = document.getElementById('logContainer');

                if (data === lastSnapshot) {
                    statusEl.textContent = lastUpdateTime || new Date().toLocaleTimeString();
                } else {
                    const serverLines = data.split(/\r?\n/);
                    for (let i = 0; i < serverLines.length; i++) {
                        const line = serverLines[i];
                        if (i === serverLines.length - 1 && line === '') continue;
                        if (!seen.has(line)) {
                            lines.unshift(line);
                            seen.add(line);
                        }
                    }
                    while (lines.length > maxLines) {
                        const removed = lines.pop();
                        seen.delete(removed);
                    }
                    pre.innerText = lines.join('\n');
                    lastSnapshot = data;
                    lastUpdateTime = new Date().toLocaleTimeString();
                    if (document.getElementById('autoScroll').checked) {
                        pre.scrollTop = pre.scrollHeight;
                    }
                    statusEl.textContent = lastUpdateTime;
                }
            } catch (err) {
                console.error('Fetch error:', err);
                statusEl.textContent = (lastUpdateTime || 'Error');
            } finally {
                fetching = false;
                if (!paused) setTimeout(fetchLogs, intervalMs);
            }
        }

        function handlePause() {
            paused = !paused;
            const btnPause = document.getElementById('btnPause');
            btnPause.textContent = paused ? 'Resume' : 'Pause';
            const statusEl = document.getElementById('status');
            statusEl.textContent = (lastUpdateTime || 'Idle') + (paused ? ' (paused)' : '');
            if (!paused) fetchLogs();
        }

        document.getElementById('btnHome').addEventListener('click', handleHome);
        document.getElementById('btnPause').addEventListener('click', handlePause);
        document.getElementById('btnDownload').addEventListener('click', () => {
            let text = lines.length > 0
                ? lines.slice().reverse().join('\n')
                : document.getElementById('logContainer').innerText || '';
            downloadTextFile(text, 'esp-ebus-log.txt', 'text/plain');
        });

        fetchLogs();
    </script>
</body>

</html>
